<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  <link rel="stylesheet" href="style.css">

<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>
  <div class="page">

    <header>
      <h1>Mentoria</h1>

      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>

    </header>

    <form id="my-form">

  <fieldset>
    <div class="fieldset-wrapper">

      <legend> Informações pessoais </legend>

      <div class="inf-pessoal">
        <div class="input-wrapper">
          <label for="name"> Nome </label>
            <input title="text" id="aluno-name" required>
                </div>
                  
  
      <div class="input-wrapper">
        <label for="last-name"> Sobrenome </label>
            <input title="text" id="aluno-last-name" required>
                </div>
                  </div> 
               
      <div class="input-wrapper">
        <label for="email"> E-mail <span>(digite um email válido)</span> </label>
            <input title="email" id="aluno-email" />
                </div>
              
      <div class="input-wrapper">
        <label for="password"> Senha <span>(mínimo de 6 caracteres)</span> </label>
            <input title="password" id="aluno-password" >
                </div>
    </div>
    </fieldset>


    <fieldset>

      <div class="fieldset-wrapper-alternativo">
        <legend> Informações do mentor </legend>
  
          <div class="input-wrapper">
            <label for="name"> Nome do seu mentor <span>(só o primeiro nome)</span> </label>
              <input title="text" id="mentor-name" />
        </div>      
    </fieldset>

    <fieldset>

      <div class="fieldset-wrapper-alternativo-segundo">

        <legend> Seus horários disponíveis </legend>

         <h2>Primeira Mentoria</h2>
          
          <div class="col">
            <div class="input-wrapper"> 
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                 <input type="date" id="date"/>
              </div>
    
            <div class="input-wrapper">
              <label for="begin">Das</label>
                 <input type="time" id="begin"/>
              </div>

            <div class="input-wrapper">
              <label for="end">Até</label>
                  <input type="time" id="end"/>
              </div>
          </div>
      </div>

      <div class="fieldset-wrapper">

          <h2>Segunda Mentoria</h2>

          <div class="segunda-mentoria">
            <div class="input-wrapper">
              <label for="date">Data<span>(dd/mm/aaa)</span></label>
              <input type="date" id="date"/>
          </div>

          <div class="input-wrapper">
              <label for="begin">Das</label>
                 <input type="time" id="begin"/>
          </div>

          <div class="input-wrapper">
              <label for="end">Até</label>
                  <input type="time" id="end"/>
          </div>
      </div>
              </div>
            </fieldset>
            
          </form>        
          <footer>
            <input class="button" type="submit" form="my-form" value="Salvar" />
          </footer>
        </div>
      </body>
    </html>
